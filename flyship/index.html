<!DOCTYPE html>
<html>

<head>
  <title>Flyship - Ask someone flying to your country</title>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="semantic/components/popup.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
  <div class="top-fold">
    <nav>
      <div class="logo">
        <img src="/flyship/images/logo/flyship.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="/flyship/signin.html">Sign In</a></li>
          <li>
            <div class="ui large buttons">
              <button class="ui button positive">I have a package
              </button>
              <div class="or"></div>
              <a href="/flyship/flying.html">
                <button class="ui button">I'm flying</button>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="top-content">
      <h4>Ask someone flying to your country to deliver your package.</h4>
      <button class="howitworks medium ui button">
        <i class="settings icon"></i> How it works
      </button>
      <div class="header-form" id="header-form">
        <div class="ui left icon input">
          <input type="text" placeholder="Origin City" data-content="Enter origin city of the package." data-variation="inverted">
          <i class="marker icon"></i>
        </div>
        <div class="ui left icon input">
          <input type="text" placeholder="Destination City" data-content="Enter destination city of the package." data-variation="inverted">
          <i class="plane icon"></i>
        </div>
        <div class="ui left icon input">
          <input type="text" placeholder="Expected Date" data-content="Expected date of shipment." data-variation="inverted">
          <i class="calendar outline icon"></i>
          <button class="ui medium button">
            <i class="search icon"></i> Search travelers
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="botton-fold">
  </div>
  <script src="semantic/jquery-1.12.1.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script type="text/javascript">
  $('div.input input').popup({
    on: 'focus'
  });
  </script>
</body>

</html>
