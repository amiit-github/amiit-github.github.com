<!DOCTYPE html>
<html>

<head>
  <title>Flyship - Flying? Have space in your luggage? </title>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
  <div class="top-fold">
    <nav>
      <div class="logo">
        <img src="/flyship/images/logo/flyship.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="/flyship/signin.html">Sign In</a></li>
          <li>
            <div class="ui large buttons">
              <button class="ui button positive">I'm flying
              </button>
              <div class="or"></div>
              <a href="/flyship/index.html">
                <button class="ui button">I have a package</button>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="top-content">
      <h4>Flying ? Have space in your luggage ? Help deliver a package.</h4>
      <button class="howitworks medium ui button">
        <i class="settings icon"></i> How it works
      </button>
      <div class="header-form" id="header-form">
        <div class="ui left icon input">
          <input type="text" placeholder="Departure City" data-content="Enter your departure city." data-variation="inverted">
          <i class="marker icon"></i>
        </div>
        <div class="ui left icon input">
          <input type="text" placeholder="Arrival City" data-content="Enter your final arrival city." data-variation="inverted">
          <i class="plane icon"></i>
        </div>
        <div class="ui left icon input">
          <input type="text" placeholder="Departure Date">
          <i class="calendar outline icon"></i>
          <a href="/flyship/search-package.html#header-form">
            <button class="ui medium button">
              <i class="search icon"></i> Search Packages
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="botton-fold">
  </div>
  <script src="semantic/jquery-1.12.1.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script type="text/javascript">
  $('div.input input').popup({
    on: 'focus'
  });
  </script>
</body>

</html>
